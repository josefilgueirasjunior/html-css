<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        mark {background-color: rgb(214, 47, 200);}
    </style>
    <title>Formatação de textos</title>

    <p> x<sup style="color: darkgoldenrod;">20</sup>+30</p>
    
</body>
